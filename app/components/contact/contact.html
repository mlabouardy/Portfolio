<div>
  <div class="container">
  <div id="contact" class="row">
    <div class="col-md-12">
      <div class="text-center">
        <h4 class="section-name">Get in touch</h4>
      </div>
    </div>
    <div class="col-md-6">
      <p>
        I am located in Bordeaux - France, but am looking for positions all over the world. If you are interested in working with me, shoot me an email using the form on the right and I will get back to you. Thanks!
      </p>
    </div>
    <div class="col-md-6">
      <form>
        <div class="form-group">
          <input type="text" placeholder="Name" ng-model="$ctrl.message.name" class="form-control input-lg"/>
        </div>
        <div class="form-group">
          <input type="email" placeholder="Email" ng-model="$ctrl.message.email" class="form-control input-lg"/>
        </div>
        <div class="form-group">
          <textarea class="form-control input-lg" rows="4" ng-model="$ctrl.message.content" placeholder="Message"></textarea>
        </div>
        <div class="form-group">
          <button class="btn btn-success btn-block btn-lg" ng-click="$ctrl.send()">Send</button>
        </div>
      </form>
    </div>
  </div>
</div>
</div>
